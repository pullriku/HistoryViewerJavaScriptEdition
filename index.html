<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="./icon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="cssSelector" rel="stylesheet" href="style.css">
    <title>History Viewer</title>
</head>

<body>
    <header>
        <ul>
            <li><img src="./icon/icon.png" alt=""></li>
            <li id="title">History Viewer<div id="specialMessage"></div></li>
        </ul>
    </header>
    <main>
        <div class="menu">
            <p>
                📝履歴ファイルを選択:
                <input type="file" , id="file">
            </p>
        </div>
        <div class="menu">
            <p>
                <label for="wordInput">💬検索: </label><br>
                <input type="text" id="wordInput">
                <button type="button" id="wordSubmitButton">確定</button>
            </p>
            <p>
                <strong>🎲ランダム表示:</strong><br>
                <button type="button" id="randomSubmitButton">確定</button>
            </p>
        </div>
        <div id="changeButtonArea">
            <ul>
                <li>
                    <button type="button" class="dateChangeButton" id="previousDateButton">👈</button>
                </li>
                <li>
                    <input type="date" class="dateChangeButton" id="currentDateField" value=""></button>
                </li>
                <li>
                    <button type="button" class="dateChangeButton" id="nextDateButton">👉</button>
                </li>
            </ul>

        </div>
        <div id="outputField">
            エラー。<br>
            JavaScriptを有効にしてください。
        </div>
        <p>
            <button onclick="location.href='#'">🔼🔼</button>
        </p>
        <div>
            <p id="dailySentence"></p>
        </div>
    </main>

    <footer>
        &copy;2022 Tyomo<br>
        <a href="./versions.html">情報</a>
        ・
        <a href="https://github.com/pullriku/HistoryViewerJavaScriptEdition" target="_blank">Github</a>
        ・
        <a href="https://pullriku.github.io/line-history-guesser/" target="_blank">HistoryGuesser</a>
    </footer>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
